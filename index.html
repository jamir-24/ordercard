<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  

 
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">

    <div class="center"> <img src="./illustration-hero.svg" alt="" style="object-fit: cover;" width="100%" height="165px"></div>

    <div class="text">
      <h1>Order Summary</h1>

      <h5>You can now listen to millions of songs, audiobooks, and podcasts on anydevice anywhere you like!</h5>
    </div>


    <div id="container2"> 
      <img src="./icon-music.svg" alt="">

      <h5><span class="plan">Annual Plan</span> <br> <span class="dollar"> $59.99/year</span></h5>

      <a href="">Change</a> 
    </div>

      <section class="payment-btn">
        <button type="button" class="btn">Proceed to Payment</button>
      </section>
      <section class="order"> <h5><a href="">Cancel Order</a> </h5></section>
    <footer>
      <div class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.linkedin.com/in/jamir-ul-awual-9b090a87/" target="_blank"><span class="brand">Jamir</span></a>.
      </div>
    </footer>
  </div>
</body>
</html>
